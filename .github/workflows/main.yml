name: Lint & Format Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint & Auto-Fix Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 autopep8

      - name: Auto-format Python files
        run: |
          # Auto-format while excluding migrations
          autopep8 --in-place --recursive --aggressive --exclude migrations .

      - name: Run Linter
        run: |
          # Run flake8 using the .flake8 config defined below
          flake8 .
          echo "âœ… Linted and formatted all Python files successfully"
